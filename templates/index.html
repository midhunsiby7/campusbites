<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="home-body">
  <div class="home-body has-bottom-nav">
    <header class="main-header">
    <div class="header-left">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="CAMPUSBITES Logo" class="logo-icon" />
    </div>
    <div class="header-right">
      <h1 class="app-title">CAMPUSBITES</h1>
    </div>
  </header>

  <main class="food-grid">
    {% if not foods %}
  <p style="text-align:center; width: 100%; margin-top: 2rem;">No food items available right now. Please check back later.</p>
{% endif %}

    {% for food in foods %}
    <div class="food-item" onclick="location.href='/food/{{ food.id }}'" data-food-id="{{ food.id }}">
      <img src="{{ url_for('static', filename='uploads/' + food.image) }}" alt="{{ food.name }}">
      <h4>{{ food.name }}</h4>
      <p>â‚¹{{ food.price }}</p>
      <p><strong>Available:</strong> <span class="stock-count">{{ food.stock }}</span></p>
    </div>
  {% endfor %}
  </main>
  <script>
  function fetchLiveStock() {
    fetch('/api/live-stock')
      .then(res => res.json())
      .then(data => {
        for (let foodId in data) {
          const stockElement = document.querySelector(`.food-item[data-food-id="${foodId}"] .stock-count`);
          if (stockElement) {
            stockElement.innerText = data[foodId];
            if (data[foodId] <= 0) {
                const foodItem = document.querySelector(`.food-item[data-food-id="${foodId}"]`);
                if (foodItem) {
                    foodItem.style.opacity = '0.5';
                    foodItem.style.pointerEvents = 'none';
                }
            } else {
                const foodItem = document.querySelector(`.food-item[data-food-id="${foodId}"]`);
                if (foodItem) {
                    foodItem.style.opacity = '1';
                    foodItem.style.pointerEvents = 'auto';
                }
            }
          }
        }
      });
  }

  setInterval(fetchLiveStock, 10000);
  window.onload = fetchLiveStock;

</script>

            <span>Home</span>
        </a>
        <a href="{{ url_for('cart') }}">

            <span>Cart</span>

</div>
</body>
</html>
