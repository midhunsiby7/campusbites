<html>
<head>
  <title>Admin Login - CAMPUSBITES</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      background: #fff4e6;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .admin-login-box {
      max-width: 400px;
      width: 100%;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .admin-login-box h2 {
      color: #ff7f50;
      margin-bottom: 25px;
      font-size: 1.8em;
    }
    .admin-login-box input {
      width: calc(100% - 20px);
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .admin-login-box button {
      background: #ff7f50;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: bold;
      width: 100%;
      margin-top: 20px;
      transition: background-color 0.2s ease;
    }
    .admin-login-box button:hover {
      background: #ff5722;
    }
    .admin-login-box .error {
      color: red;
      margin-top: 15px;
      font-size: 0.9em;
      font-weight: bold;
    }
  </style>
</head>
<body class="home-body has-bottom-nav">
  <div class="admin-login-box">
    <h2>Admin Login</h2>
    <form method="POST" action="/admin/login">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
    </form>
  </div>
</body>
</html>
