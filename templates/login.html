<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CampusBites Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    button, input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .google-btn {
      background: #4285F4;
      color: white;
      border: none;
    }
    .email-btn {
      background: #34A853;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
<div class="login-box">
  <h2>Login to CampusBites</h2>

  <!-- Google Login -->
  <button class="google-btn" id="googleLogin">Login with Google</button>
  <hr>

  <!-- Email + Password -->
  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>

  <!-- Separate Buttons -->
  <button class="email-btn" id="emailLogin">Login with Email</button>
  <button class="email-btn" style="background:#f39c12;" id="emailRegister">Register with Email</button>
</div>


<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, 
         signInWithEmailAndPassword, createUserWithEmailAndPassword } 
  from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

// Fetch Firebase config from backend
const config = await fetch("/firebase-config").then(res => res.json());
const app = initializeApp(config);
const auth = getAuth(app);
const googleProvider = new GoogleAuthProvider();

// --- Google Login ---
document.getElementById("googleLogin").addEventListener("click", async (event) => {
  event.preventDefault();
  try {
    const result = await signInWithPopup(auth, googleProvider);
    const user = result.user;
    await sendLoginToBackend(user.email, user.displayName, null);
  } catch (error) {
    alert("Google login failed: " + error.message);
  }
});

// --- Email Login ---
document.getElementById("emailLogin").addEventListener("click", async (event) => {
  event.preventDefault();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) return alert("Please fill in email & password");

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;
    await sendLoginToBackend(user.email, null, null);
  } catch (error) {
    alert("Login failed: " + error.message);
  }
});

// --- Email Registration ---
document.getElementById("emailRegister").addEventListener("click", async (event) => {
  event.preventDefault();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) return alert("Please fill in email & password");

  try {
    const newUser = await createUserWithEmailAndPassword(auth, email, password);
    const u = newUser.user;
    const name = prompt("Enter your name:");
    const phone = prompt("Enter your phone number:");
    await sendLoginToBackend(u.email, name, phone);
  } catch (error) {
    alert("Registration failed: " + error.message);
  }
});

async function sendLoginToBackend(email, name, phone) {
  const res = await fetch("/firebase-login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, name, phone })
  });
  const data = await res.json();
  if (res.ok) {
    window.location.href = "/home";
  } else {
    alert("Backend error: " + data.error);
  }
}


</script>
</body>
</html>
