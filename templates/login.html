<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CampusBites Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .google-btn {
      background: #4285F4;
      color: white;
    }
    .email-btn {
      background: #34A853;
      color: white;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login to CampusBites</h2>
  <button class="google-btn" id="googleLogin">Login with Google</button>
  <hr>
  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <button class="email-btn" id="emailLogin">Login with Email</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword } 
    from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

  // Fetch Firebase config from backend
  const config = await fetch("/firebase-config").then(res => res.json());
  const app = initializeApp(config);
  const auth = getAuth(app);
  const googleProvider = new GoogleAuthProvider();

  document.getElementById("googleLogin").addEventListener("click", async () => {
    try {
      const result = await signInWithPopup(auth, googleProvider);
      const user = result.user;
      await sendLoginToBackend(user.email, user.displayName, null);
    } catch (error) {
      alert("Google login failed: " + error.message);
    }
  });

  document.getElementById("emailLogin").addEventListener("click", async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;
      await sendLoginToBackend(user.email, null, null);
    } catch (error) {
      alert("Email login failed: " + error.message);
    }
  });

  async function sendLoginToBackend(email, name, phone) {
    const res = await fetch("/firebase-login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, name, phone_number: phone })
    });
    if (res.ok) {
      window.location.href = "/home";
    } else {
      const err = await res.json();
      alert("Login error: " + err.error);
    }
  }
</script>

</body>
</html>
