<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CampusBites - Login</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_uhRgSRZ3FAEByIcy6OiDUDjg9olUepg",
      authDomain: "campusbites-964d4.firebaseapp.com",
      projectId: "campusbites-964d4",
      storageBucket: "campusbites-964d4.appspot.com",
      messagingSenderId: "387692591098",
      appId: "1:387692591098:web:373218ae5e0eba33491643",
      measurementId: "G-JXBZ4H874P"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    function loginWithGoogle() {
      signInWithPopup(auth, provider)
        .then((result) => {
          return result.user.getIdToken();
        })
        .then((idToken) => {
          return fetch('/firebase-login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ idToken })
          });
        })
        .then(response => {
          if (response.ok) {
            window.location.href = "/home";
          } else {
            alert("Login failed.");
          }
        })
        .catch((error) => {
          console.error("Error:", error);
          alert("Authentication failed.");
        });
    }

    window.loginWithGoogle = loginWithGoogle;
  </script>
</head>
<body>
  <h1>CampusBites</h1>
  <button onclick="loginWithGoogle()">Login with Google</button>
</body>
</html>
